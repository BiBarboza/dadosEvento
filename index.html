                <div id="inputs">

                    </div>
                </div>

                <div id="inputs">

                        <h2>Atração</h2>

                    </div>
                </div>

                <div id="inputs">

                        <h2>Data do Evento</h2>
                        <div class="input-field">
                            <input type="date" id="dataEvento" placeholder="">
                        </div>
                    </div>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>Hora</h2>
                        <div class="input-field">
                            <input type="time" id="hora" placeholder="">
                        </div>
                    </div>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>Qtde. de ingressos</h2>

                            <input type="number" id="ingressos" placeholder="">
                        </div>
                    </div>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>Descrição</h2>
                        <div class="input-field">
                            <input type="text" id="descricao" placeholder="">
                        </div>
                    </div>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>Pontos de retirada</h2>
                        <div class="input-field">
                            <input type="text" id="pontosRetirada" placeholder="">

                </div>
